<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 지출 기록</title>
    <link rel="stylesheet" href="../static/css/showMyRecord.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <img src="../static/assets/icons/header.png" alt="Flip Wallet Logo">
                <h1>나의 지출 기록</h1>
            </div>
            <div class="header-right">
                <div id="user-info" class="user-info">
                    <!-- 로그인한 사용자 이름을 JavaScript로 표시 -->
                </div>
            </div>
        </header>

        <!-- 지출 기록하기 버튼을 헤더 아래로 내림 -->
        <div class="add-expense">
            <button id="add-expense-button" class="submit-button">지출 기록하기</button>
        </div>

        <section class="section">
            <h2>세부 목표와 현재 진행 상황</h2>
            <div class="record-grid">
                <!-- JavaScript를 이용하여 동적으로 카테고리별 기록을 표시 -->
            </div>
        </section>
    </div>

    <script src="../static/js/showMyRecord.js"></script>
</body>
</html>
